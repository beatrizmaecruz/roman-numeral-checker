<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Telephone Validator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Telephone checker/validator for US Phone numbers" />
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <h1 id="title">Telephone Number Validator</h1>
  
  <div id="input-results-box">
    <p>Enter a phone number...</p>
    <input id="user-input" type="text"/>

    <div id="results-div">
    </div>

  </div>

  <div id="buttons">
    <button id="check-btn" for="user-input">Check</button>
    <button id="clear-btn">Clear</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
