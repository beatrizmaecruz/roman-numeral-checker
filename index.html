<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Roman Numeral Converter by Beatriz Cruz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A decimal to roman numeral converter by Beatriz Cruz" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Roman<br>Numeral<br>Converter</h1>

  <div id="converter-box">
    <p>Enter a decimal number...</p>
    <input id="number" type="number"/>
    <button id="convert-btn" for="number" type="submit">Convert</button>
  </div>

  <div id="output-box" class="">
    <p id="output">This is an example output</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
